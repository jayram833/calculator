<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container_main">
      <input class="display_area" type="text" />
      <div class="container_operations">
        <button class="btn_add num op">+</button>
        <button class="btn_sub num op">-</button>
        <button class="btn_mul num op">x</button>
        <button class="btn_div num op">รท</button>
        <button class="btn_7 num">7</button>
        <button class="btn_8 num">8</button>
        <button class="btn_9 num">9</button>
        <button class="btn_4 num">4</button>
        <button class="btn_5 num">5</button>
        <button class="btn_6 num">6</button>
        <button class="btn_1 num">1</button>
        <button class="btn_2 num">2</button>
        <button class="btn_3 num">3</button>
        <button class="btn_0 num">0</button>
        <button class="btn_. num">.</button>
        <button class="btn_C num">C</button>
        <button class="btn_eq num">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
