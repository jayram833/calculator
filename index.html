<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container_main">
      <input class="display_area" type="text" />
      <div class="container_operations">
        <button class="btn_add num op">+</button>
        <button class="btn_sub num op">-</button>
        <button class="btn_mul num op">*</button>
        <button class="btn_div num op">/</button>
        <button class="btn_7 num dig">7</button>
        <button class="btn_8 num dig">8</button>
        <button class="btn_9 num dig">9</button>
        <button class="btn_4 num dig">4</button>
        <button class="btn_5 num dig">5</button>
        <button class="btn_6 num dig">6</button>
        <button class="btn_1 num dig">1</button>
        <button class="btn_2 num dig">2</button>
        <button class="btn_3 num dig">3</button>
        <button class="btn_0 num dig">0</button>
        <button class="btn_. num">.</button>
        <button class="btn_C num">C</button>
        <button class="btn_eq num">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
